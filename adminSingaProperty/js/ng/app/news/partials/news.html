<div class="row">
	<div class="col-md-3">
		<button
			class="btn btn-default"
			onclick="location.href='#/news/post';"
		>
			<span class="glyphicon glyphicon-plus-sign"></span>
			Post News
		</button>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="form-group has-feedback col-sm-4">
				<div class="input-group">
					<input
						type="text"
						class="form-control"
						placeholder="Search Title..."
						data-ng-model="search_title"
						data-ng-keypress="($event.which === 13) ? search() : 0"
					>
					<span class="input-group-btn">
						<button class="btn btn-default" data-ng-click="search()" type="button">Search</button>
					</span>
				</div>

			</div>
			<div class="form-group has-feedback col-sm-4">
				<div class="input-group">
					<input
						type="text"
						class="form-control"
						placeholder="Search ID..."
						data-ng-model="id"
						data-ng-keypress="($event.which === 13) ? search() : 0"
					/>
					<span class="input-group-btn">
						<button class="btn btn-default" data-ng-click="search()" type="button">Search</button>
					</span>
				</div>
			</div>
			<div class="form-group has-feedback col-sm-4">
				<select
					data-ng-model="news_type_id"
					data-ng-options="type.id as type.name_en for type in newsType.elements"
					class="form-control"
					data-ng-change="search();"
					required
				>
					<option value="">--Filter News Type--</option>
				</select>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<br/>
	<table class="table table-bordered table-striped" style="font-size: 12px;">
		<thead>
			<th>
				Id
			</th>
			<th>
				Type
			</th>
			<th>
				Create By
			</th>
			<th>
				Title EN
			</th>
			<th>
				Content EN
			</th>
			<th style="width: 180px;">
				Action
			</th>
		</thead>
		<tr data-ng-repeat="n in news.elements">
			<td>
				{{n.id}}
			</td>
			<td>
				{{n.type[0].name_en}}
			</td>
			<td>
				{{n.create_by}}
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 1">
						{{i.title}}
					</span>
				</span>
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 1">
						<span data-ng-bind-html="i.content | limitTo:100"></span>
					</span>
				</span>
			</td>
			<td>
				<button
					class="btn btn-default"
					data-ng-click="edit(n.id);"
					data-toggle="tooltip"
					data-placement="top"
					title="Edit"
					tooltip
				>
					<span class="fa fa-pencil-square-o"></span>
				</button>
				<button
					class="btn btn-danger"
					data-ng-click="remove(n.id, $index);"
					data-toggle="modals"
					data-placement="bottom"
					data-target="#messages"
					title="Delete"
					tooltip
				>
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				<button
					class="btn btn-success"
					data-ng-click="updateStatus(n);"
					data-ng-if="n.status == 1"
					data-toggle="tooltip"
					data-placement="top"
					title="Active"
					tooltip
				>
					<span class="fa fa-check-square-o"></span>
				</button>
				<button
					class="btn btn-warning"
					data-ng-if="n.status == 0"
					data-ng-click="updateStatus(n);"
					data-toggle="tooltip"
					data-placement="top"
					title="Inactive"
					tooltip
				>
					<span class="fa fa-minus-square-o"></span>
				</button>
			</td>
		</tr>
	</table>
	<div
		data-ng-if="news.elements == 0"
	>
		<div class="alert alert-danger alert-dismissible">
			<strong>Warning!</strong> No News Post.
		</div>
	</div>
	<div
		data-ng-if="!news"
		class="align_center"
	>
	<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
	</div>
	<div
		class="panel-footer"
	>
		<pagination
			total-items="totalItems"
			ng-model="currentPage"
			ng-change="pageChanged()"
			max-size="5"
			items-per-page="10"
			boundary-links="true"
		></pagination>
	</div>
</div>
