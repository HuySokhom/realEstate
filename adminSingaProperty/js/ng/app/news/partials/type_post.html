<div class="col-md-12">
    <br/>
    <form data-ng-submit="save();" name="myForm">
        <h4>
            News Information
        </h4>
        <table class="table table-bordered" style="font-size: 12px;">
            <tr>
                <td style="width: 15%;">
                    Name EN:
                </td>
                <td>
                    <input
                        type="text"
                        class="form-control"
                        data-ng-model="name_en"
                        required="required"
                    />
                </td>
            </tr>
            <tr>
                <td style="width: 15%;">
                    Name KH:
                </td>
                <td>
                    <input
                        type="text"
                        class="form-control"
                        data-ng-model="name_kh"
                        required="required"
                    />
                </td>
            </tr>
        </table>
        <div class="align-left">
            <button
                class="btn btn-default"
                onclick="location.href='#/news_type';"
            >
                <i class="fa fa-close"></i>
                Close
            </button>
        </div>
        <div class="align-right">
            <button
                class="btn btn-primary"
            >
                <i class="fa fa-save"></i>
                Save
            </button>
        </div>
    </form>
</div>
